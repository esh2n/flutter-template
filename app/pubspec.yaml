name: xflutter_template
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2 # iOS系のアイコンパック
  package_info_plus: ^1.3.0 # BundleIDなどをアプリ側で検知
  cached_network_image: ^3.1.0 # Imageをキャッシュ化
  flutter_riverpod: ^1.0.0 # 状態管理
  tuple: ^2.0.0 # dartにTupleを追加(https://pub.dev/packages/tuple)
  intl: ^0.17.0 # l10n対応
  flutter_localizations:
    sdk: flutter
  routemaster: ^0.9.5 # Router2.0ラッパー
  uuid: ^3.0.4
  version: ^2.0.0 # version情報取得
  modal_bottom_sheet: ^2.0.0
  gap: ^2.0.0
  # image_picker: ^0.8.4 # 端末に保存されている画像を使う

  # Local DB
  hive: ^2.0.4
  hive_flutter: ^1.1.0

  # Firebase関連
  cloud_firestore: ^3.0.0
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.1.5
  firebase_core: ^1.9.0
  firebase_crashlytics: ^2.2.5
  firebase_dynamic_links: ^3.0.0
  firebase_messaging: ^11.0.0
  firebase_performance: ^0.7.1+3
  firebase_remote_config: ^0.11.0+2
  firebase_storage: ^10.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
  hive_generator: ^1.1.1
  build_runner: ^2.1.5
flutter:
  uses-material-design: true
  generate: true
flutter_icons:
  android: true
  ios: true